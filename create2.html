<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landlord Property Submission</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #3ed144;
        color: white;
        padding: 20px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      input[type="file"] {
        padding: 5px;
      }
      textarea {
        resize: vertical;
        height: 100px;
      }
      button {
        margin-top: 20px;
        background-color: #3ed144;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1e2d50;
      }
      button a{
        list-style-type: none;
        color: black;
        text-decoration: none;
        font-weight: 500;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Property details submitted successfully!");

          // Add additional functionality here to process the form data
          // or send it to a server using fetch/AJAX.
        });

        // Reset form
        document.getElementById("DOMContentLoaded").reset();
      });
    </script>
  </head>
  <body>
    <header>
      <h1>SAPA Landlord Property Submission Form</h1>
    </header>

    <div class="container">
      <form
        action="/submit-property"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
        />

        <!-- Property Details -->
        <label for="title">Property Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="e.g., Modern 2-Bedroom Apartment"
          required
        />

        <label for="description">Property Description:</label>
        <textarea
          id="description"
          name="description"
          placeholder="Provide a detailed description of the property"
          required
        ></textarea>

        <label for="address">Property Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter the property address"
          required
        />

        <label for="rent">Monthly Rent (in Naira):</label>
        <input
          type="number"
          id="rent"
          name="rent"
          placeholder="Enter the monthly rent"
          required
        />

        <label for="rooms">Number of Bedrooms:</label>
        <input
          type="number"
          id="rooms"
          name="rooms"
          placeholder="Enter the number of bedrooms"
          required
        />

        <label for="bathrooms">Number of Bathrooms:</label>
        <input
          type="number"
          id="bathrooms"
          name="bathrooms"
          placeholder="Enter the number of bathrooms"
          required
        />

        <label for="distance">Distance to University (in km):</label>
        <input
          type="number"
          id="distance"
          name="distance"
          placeholder="Enter the distance to the university"
          required
        />

        <!-- Amenities -->
        <label>Amenities:</label>
        <input type="checkbox" id="wifi" name="amenities" value="WiFi" />
        <label for="wifi">WiFi</label><br />

        <input
          type="checkbox"
          id="furnished"
          name="amenities"
          value="Furnished"
        />
        <label for="furnished">Furnished</label><br />

        <input
          type="checkbox"
          id="security"
          name="amenities"
          value="24/7 Security"
        />
        <label for="security">24/7 Security</label><br />

        <input type="checkbox" id="laundry" name="amenities" value="Laundry" />
        <label for="laundry">Laundry</label><br />

        <input type="checkbox" id="parking" name="amenities" value="Parking" />
        <label for="parking">Parking</label><br />

        <input
          type="checkbox"
          id="kitchen"
          name="amenities"
          value="Equipped Kitchen"
        />
        <label for="kitchen">Equipped Kitchen</label><br />

        <!-- Property Images -->
        <label for="images">Upload Property Images:</label>
        <input
          type="file"
          id="images"
          name="images[]"
          accept="image/*"
          multiple
          required
        />

        <!-- Submit Button -->
        <button type="submit"><a href="landing.html"> Property</a></button>
      </form>
    </div>
  </body>
</html>
