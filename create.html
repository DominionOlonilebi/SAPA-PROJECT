<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: white;
        text-align: center;
      }

      .wrapper {
        box-shadow: none;
        border-radius: 4px;
        padding: 30px 40px;
        background-color: #f9f9f9;
        max-width: 500px;
        margin: 50px auto;
      }

      .wrapper h2 {
        font-size: 30px;
        color: black;
        margin-bottom: 20px;
      }

      .input-box {
        width: 100%;
        height: 50px;
        margin: 20px 0;
      }

      .input-field {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        border: 2px solid #3ed144;
        border-radius: 4px;
        font-size: 17px;
        color: black;
        padding: 0 15px;
        transition: 0.3s;
      }

      .input-field::placeholder {
        color: black;
        font-weight: 500;
      }

      .submit-btn {
        width: 200px;
        height: 50px;
        background: #3ed144;
        border: none;
        outline: none;
        border-radius: 4px;
        font-size: 18px;
        font-weight: 600;
        margin: 30px 0;
        cursor: pointer;
        transition: 0.3s;
      }

      .submit-btn:hover {
        background: black;
      }

      footer {
        margin-top: 20px;
      }

      footer p {
        font-size: 16px;
        color: black;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
      }

      .divider span {
        flex: 1;
        height: 1px;
        background-color: black;
        margin: 0 10px;
      }

      .divider span::before {
        content: "OR";
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>Students Registration</h2>
      <form id="register-form">
        <div class="input-box">
          <input
            type="text"
            id="username"
            class="input-field"
            placeholder="Username"
            required
          />
        </div>

        <!-- Email Field -->
        <div class="input-box">
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Enter email address"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="input-box">
          <input
            type="password"
            id="register-password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
        </div>

        <!-- Google Sign Up -->
        <footer>
          <div class="divider">
            <span></span>
          </div>
          <p>Sign up with Google <img src="images1/google.jpeg" alt="Google" /></p>
        </footer>

        <!-- Submit Button -->
        <div class="input-submit">
          <button class="submit-btn" type="submit">Sign up</button>
        </div>
        <div class="error" id="register-error-message"></div>
      </form>
    </div>

    <script>
      const registerForm = document.getElementById('register-form');
      const registerErrorMessage = document.getElementById('register-error-message');

      // Register Form Submission
      registerForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('register-password').value;

        // Validate inputs
        if (!username || !email || !password) {
          Swal.fire({
            title: 'Error!',
            text: 'Please fill in all fields.',
            icon: 'error',
          });
          return;
        }

        try {
          const response = await fetch('https://student-log.onrender.com/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            Swal.fire({
              title: 'User registered successfully!',
              text: data.message || 'You have successfully registered.',
              icon: 'success',
            }).then(() => {
              // Redirect to index.html after successful registration
              window.location.href = 'index.html'; // This line redirects to index.html
            });
          } else {
            Swal.fire({
              title: 'Error!',
              text: data.message || 'Registration failed',
              icon: 'error',
            });
          }
        } catch (error) {
          Swal.fire({
            title: 'Error!',
            text: 'There was an issue connecting to the server.',
            icon: 'error',
          });
          console.error('Error submitting form:', error);
        }
      });
    </script>
  </body>
</html>
